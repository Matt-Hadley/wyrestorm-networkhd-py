# Temporary Release Workflow - Skip Release Please
name: Temp Release

on:
    push:
        branches: [main]

permissions:
    contents: write
    id-token: write
    attestations: write
    pages: write

concurrency:
    group: temp-release-${{ github.ref }}
    cancel-in-progress: false

jobs:
    publish:
        name: Publish to PyPI
        runs-on: ubuntu-latest
        timeout-minutes: 10
        environment: pypi
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0

            - name: Setup environment
              uses: ./.github/actions/setup-environment

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/pip
                      .venv
                  key: ${{ runner.os }}-python-${{ hashFiles('pyproject.toml') }}
                  restore-keys: |
                      ${{ runner.os }}-python-

            - name: Run health check
              run: make health-check

            - name: Extract coverage percentage
              id: coverage
              continue-on-error: true
              uses: irongut/CodeCoverageSummary@v1.3.0
              with:
                  filename: coverage.xml
                  badge: false
                  format: text
                  output: console

            - name: Update coverage badge
              continue-on-error: true
              uses: schneegans/dynamic-badges-action@v1.7.0
              with:
                  auth: ${{ secrets.GIST_SECRET }}
                  gistID: ${{ secrets.GIST_ID }}
                  filename: coverage.json
                  label: coverage
                  message: ${{ steps.coverage.outputs.line-rate || 'N/A' }}%
                  valColorRange: ${{ steps.coverage.outputs.line-rate || '0' }}
                  maxColorRange: 100
                  minColorRange: 0
                  namedLogo: pytest

            - name: Attest build artifacts
              continue-on-error: true
              uses: actions/attest-build-provenance@v2
              with:
                  subject-path: "dist/*.whl"

            # Temporarily disabled for testing
            # - name: Publish to PyPI
            #   uses: pypa/gh-action-pypi-publish@release/v1
            #   with:
            #       packages-dir: dist/
            #       attestations: true

    publish-docs:
        name: Publish Documentation
        needs: publish
        runs-on: ubuntu-latest
        timeout-minutes: 10
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0

            - name: Setup environment
              uses: ./.github/actions/setup-environment

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/pip
                      .venv
                  key: ${{ runner.os }}-python-docs-${{ hashFiles('pyproject.toml') }}
                  restore-keys: |
                      ${{ runner.os }}-python-docs-
                      ${{ runner.os }}-python-

            - name: Install documentation dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e ".[docs,rs232]"

            - name: Build documentation
              run: .venv/bin/mkdocs build --clean

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload documentation artifacts
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./site

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
